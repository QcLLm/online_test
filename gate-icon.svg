<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for the atom core -->
    <radialGradient id="coreGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0277BD;stop-opacity:1" />
    </radialGradient>
    <!-- Gradient for the orbits -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7C331;stop-opacity:1" />
    </linearGradient>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Atom orbits (ellipses) -->
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" transform="rotate(0 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="12" fill="none" stroke="url(#orbitGradient)" stroke-width="2.5" transform="rotate(-60 50 50)"/>
  
  <!-- Nucleus (center) -->
  <circle cx="50" cy="50" r="12" fill="url(#coreGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Electrons on orbits -->
  <circle cx="85" cy="50" r="4" fill="#FF6B35" stroke="#fff" stroke-width="1"/>
  <circle cx="32.5" cy="20" r="4" fill="#F7C331" stroke="#fff" stroke-width="1"/>
  <circle cx="32.5" cy="80" r="4" fill="#4FC3F7" stroke="#fff" stroke-width="1"/>
  
  <!-- "G" letter in center for GATE -->
  <text x="50" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fff">G</text>
</svg>
